<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <form class="container" id="container">
        <div class="container-inputs">
            <input type="text" id="number1" class="container-inputs__operand1" placeholder="Число 1">
            <input type="text" id="operator" class="container-inputs__operator" placeholder="Знак">
            <input type="text" id="number2" class="container-inputs__operand2" placeholder="Число 2">
        </div>
        <div id="result" class="container__answer"></div>
        <button id="button" class="container__button-calculate">Расчитать</button>
        <button class="clear" type="reset">Сбросить</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
